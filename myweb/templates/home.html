<!-- landing.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Hero Landing Page</title>
    <!-- Include CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" media="screen">
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="navbar-logo">
            <!-- <img src="your-logo.png" alt="Logo"> -->
            <a class="logo" href="{% url 'home' %}">Lilly Clothing</a>
        </div>
        <div class="navbar-links">
            <a class="active" href="{% url 'home' %}">Home</a>
            <a href="{% url 'store' %}">STORE</a>
            <a href="{% url 'about' %}">About</a>
        </div>
    </div>
    <!-- Hero section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome To Lillys Sports wear</h1>
            <p class="hero-notes">Wear with Strength, Move with Grace!</p>
            <a href="{% url 'store' %}" class="btn">Shope Now</a>
        </div>
    </section>
</body>

</html>
